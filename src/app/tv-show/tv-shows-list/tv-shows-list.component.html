<h1 class="m-3">{{ headingTile }}</h1>
<ng-container *ngIf="tvShowList">
  <div [appLoader]="loadingTvShow" class="row row-cols-1 row-cols-md-5">
    <ng-container *ngIf="!loadingTvShow">
      <div class="col mt-2" *ngFor="let tvShow of tvShowList">
        <!-- (click)="openDialog(np.id)  [routerLink]="['/movies/details', np.id]"-->
        <a
          [routerLink]=""
          class="text-decoration-none text-dark"
          (click)="openDialog(tvShow.id)"
        >
          <div class="card card-radius h-100">
            <img
              appImageLoader
              [src]="_configurationService.imageUrl + tvShow.poster_path"
              class="card-img-top"
            />
            <div class="card-body">
              <p class="card-title fw-bold mb-0">{{ tvShow.name }}</p>
              <p class="card-subtitle mb-2 text-muted">
                {{ tvShow.first_air_date | date: "dd MMM, yyyy" }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </ng-container>
  </div>
  <mat-paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="pages"
    [length]="pageLength"
    (page)="pageEvent($event)"
  ></mat-paginator>
</ng-container>
